<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<button id="clear-chat">Clear Chat</button>
<df-messenger
  project-id="testaichatbot-466813"
  agent-id="f0509c13-7c76-486d-bb4f-84f8ed02211e"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="finchat">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
 <script>
    document.getElementById("clear-chat").addEventListener("click", function () {
      const iframe = document.querySelector("df-messenger").shadowRoot.querySelector("iframe");
      const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
      const messagePane = innerDoc.querySelector("df-chat-messages");

      if (messagePane) {
        messagePane.innerHTML = ""; // Remove all messages
      }
      
    });
  </script>
</style>
